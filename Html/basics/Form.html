<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating form</title>
</head>
<body>

	<form  action="" method="post">
		
		<div>
			<label FOR="USER_ID">USERNAME</label>
			<br>
			<input type="text" id="USER_ID" required>
			
		</div>

		<div>
			<label FOR="PASSCODE">PASSWORD</label>
			<br>
			<input type="PASSWORD" id="PASSCODE" required>
			
		</div>
		<div>
			
			<label>Courses</label><br>
			<input type="checkbox" name="course" value="Java">Java<br>
			<input type="checkbox" name="course" value="C++">C++<br>
			<input type="checkbox" name="course" value="Frontend" checked>FrontEnd<br>
		</div>

		<div>
			<label>Gender</label><br>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
			<input type="radio" name="gender" value="ot">OTHER<br>
		</div>


		<div>
			<p>your thoughts</p>
			<textarea name="thoughts" rows="10" cols="30"></textarea>
		</div>


		<div>
			<label>Month</label>
			<select name="Month" multiple>
				<option>jan</option>
				<option>feb</option>
				<option>mar</option>
				<option>apr</option>
				<option>may</option>
				<option>jun</option>
				<option>jul</option>
				<option>aug</option>
				<option>sep</option>
				<option>oct</option>
				<option>nov</option>
				<option>dec</option>
			</select>
		</div>	

		<div>
			<button type="submit"><img src="Images\Screenshot 2023-11-10 154449.png" height="20px"> </button>
		</div>


		<div>
			
			<input type="submit">

		</div>






	</form>


</body>
</html>
